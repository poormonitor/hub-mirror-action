on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    
name: Mirror Gitee
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source codes
      uses: actions/checkout@v4

    - name: Get Time
      id: get-time
      run: echo "date=$(/bin/date -u '+%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache src repos
      uses: actions/cache@v4
      id: cache
      with:
        path: ${{ github.workspace }}/hub-mirror-cache
        key: ${{ runner.os }}-hub-repos-cache-gitee-${{ steps.get-time.outputs.date }}
        restore-keys: ${{ runner.os }}-hub-repos-cache-gitee

    - name: Mirror with list
      uses: ./.
      with:
        src: github/poormonitor
        dst: gitee/poormonitor
        dst_key: ${{ secrets.PRIVATE_KEY }}
        dst_token:  ${{ secrets.GITEE_TOKEN }}
        static_list: ${{ steps.repo.outputs.repoList }}
        cache_path: /github/workspace/hub-mirror-cache
        force_update: true
    
    - name: Print cache path
      run: |
        ls -la ${{ github.workspace }}/hub-mirror-cache
