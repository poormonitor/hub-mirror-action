on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    
name: Mirror Github
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source codes
      uses: actions/checkout@v1
    
    - name: Get repository list exclude private and fork
      id: repo
      uses: yi-Xu-0100/repo-list-generator@v1.0.1

    - name: Get Time
      id: get-time
      run: echo "date=$(/bin/date -u '+%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache src repos
      uses: actions/cache@v1
      id: cache
      with:
        path: ${{ github.workspace }}/hub-mirror-cache
        key: ${{ runner.os }}-hub-repos-cache-${{ steps.get-time.outputs.date }}
        restore-keys: ${{ runner.os }}-hub-repos-cache-github
        
    - name: Mirror with list
      uses: ./.
      with:
        src: git.techo.cool/poormonitor
        dst: github/poormonitor
        dst_key: ${{ secrets.PRIVATE_KEY }}
        dst_token:  ${{ secrets.GH_TOKEN }}
        cache_path: /github/workspace/hub-mirror-cache
        static_list: ${{ steps.repo.outputs.repoList }}
        force_update: true
    
    - name: Print cache path
      run: |
        ls -la ${{ github.workspace }}/hub-mirror-cache
        
